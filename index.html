<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <!-- daisy and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- customize config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              primary:'#B4F461',
              secondary:'#F9F7F3',
              dark_green:'rgba(17, 17, 17, 0.3)'
            }
          }
        }
      }
    </script>
    <style>
        .font-family{
            font-family: "Lexend", sans-serif;
        }
    </style>
    
</head>
<body class="font-family max-w-[1440px] mx-auto  border-red-700 border-2">
    <header>
      <!-- navigation bar -->
      <nav class="bg-secondary mt-2" >
       <div class="flex justify-between items-center w-11/12 bg-secondary mx-auto">
        <button class="btn bg-primary">Button</button>
        <div class="  hidden sm:block sm:flex justify-around gap-2 items-center">
          <img src="./assets/logo.png" alt="">
          <br>
          <h1>Donate Bangladesh</h1>
        </div>
        <div>
          
          <p class="flex justify-between gap-2 items-center">
            <span><img src="./assets/coin.png" alt=""></span>
            <span>5000</span>
            <span>BDT</span>
          </p>
        </div>
       </div>


      </nav>
    
    </header>
    <main class="max-w-[1140px] mx-auto w-11/12 border-2 border-green-500">
        <!-- donation and history button -->
        <section class="mt-20 text-center w-11/12 mx-auto">
          <button class="btn bg-primary px-8 py-4">Donation</button>
          <button class="btn border-dark_green px-8 py-4 ml-2  bg-white shadow-md border-2">History</button>
         </section>
         <!-- card 1 -->
         <div class="hero bg-base-200 min-h-screen">
          <div class="hero-content flex-col lg:flex-row">
            <img
              src="./assets/noakhali.png"
              class="max-w-sm rounded-lg shadow-2xl" />
            <div>
              <h1 class="text-5xl font-bold">Box Office News!</h1>
              <p class="py-6">
                Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                quasi. In deleniti eaque aut repudiandae et a id nisi.
              </p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>

    </main>
    
</body>
</html>
